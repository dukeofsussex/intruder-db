<div class="row">
    <div class="col m4 offset-m4">
        <error *ngIf="error" [error]="error"></error>
        <div *ngIf="!error" class="card">
            <div class="card-content center-align">
                <div class="user-avatar">
                    <img *ngIf="authService.isLoggedIn()" class="circle" [src]="authService.getUser().avatarURL" alt="Agent avatar" />
                    <div *ngIf="!authService.isLoggedIn()" class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                        <div class="spinner-layer spinner-red">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                        <div class="spinner-layer spinner-yellow">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                        <div class="spinner-layer spinner-green">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                                <div class="circle"></div>
                            </div><div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <span *ngIf="authService.isLoggedIn()" class="card-title">Welcome {{authService.getUser().name}}</span>
                <span *ngIf="!authService.isLoggedIn()" class="card-title">Signing you in...</span>
            </div>
        </div>
    </div>
</div>
